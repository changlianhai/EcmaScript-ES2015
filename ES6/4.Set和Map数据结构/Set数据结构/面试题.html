<script type="text/javascript">
    'use strict';

    //Set应用:
    // Array_extends.数组去重
    // 2.类数组转为数组
    // 3.并集（Union）、交集（Intersect）和差集（Difference）。

    let set1 = new Set([1, 2, 3, NaN]);
    let set2 = new Set([1, 3, true, 0, NaN]);

    // ==>>并集
    function fn1(set1 = [],set2 = []) {
        return [...new Set([...set1, ...set2])];
    }

    // ==>>交集
    function fn2(set1, set2) {
        let ary1 = [...set1];
        let ary2 = [...set2];
        ary1.filter(function (item, index, self) {
           ary2.push(item);
        });
        return ary2;
    }


console.log(fn1(set1, set2));
console.log(fn2(set1, set2));

    
</script>
