<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    'use strict';


    // 遍历Set数据   new Set([param])
    /*
     *  Array_extends. for --of遍历
     *
     *  2. 拓展运算符进行遍历   ...set    /   [...set]  扩展运算符内采用 for - of进行遍历的，所以可以遍历Set数据
     *
     *  3. forEach(function(item, index, self){console.log(item};)
     *
     *  4.
     *
     *
     *
     */


     //注意: for - in是遍历不了Set数据的

    let set = new Set([1,2,3,4,NaN, 0, NaN]);
    for (let key of set) {
        console.log(key);
    }

    console.log(... set); // ==>>Array_extends 2 3 4 NaN 0
    console.log([... set]);  //==>> [Array_extends, 2, 3, 4, NaN, 0]


    
    console.clear();
    // ==>> forEach
    set.forEach(function (item, index,self) {
       console.log(item);
    });


</script>
</body>
</html>
