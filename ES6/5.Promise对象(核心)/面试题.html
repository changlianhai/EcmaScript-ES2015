<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ES6</title>
</head>
<body>
<script src="jquery-3.3.1.min.js"></script>
<script type="text/javascript">
    'use strict';
    setTimeout(() => {
        console.log(1);
    }, 0);
    new Promise(function (resolve, reject) {
        console.log(2);
        for (let i= 0;i<1000;i++) {
            i == 999 && resolve();
        }
        console.log(3);
    }).then(data => {
        console.log(4);
    }).then(data => {
        console.log(5)
    });
    console.log(6);
</script>
