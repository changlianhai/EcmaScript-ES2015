<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ES6</title>
</head>
<body>
<script>
    'use strict';



    const fn = function* () {
         console.log(1);

         let a = yield ;


         console.log(2);
         console.log(a);
    };

    let f = fn();
    f.next();
    f.next('wdd');
</script>
</body>
</html>
