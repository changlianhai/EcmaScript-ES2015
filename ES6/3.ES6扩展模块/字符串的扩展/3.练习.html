    //3.repeat(0/无/NaN/n); 空串/空串/空串/ 重复n次

    console.log('abc'.repeat());// ==>> ''

      // ==>>>如果长度比要补全的字符串长度小，返回原来字符串

    console.log('abc'.padEnd(10, '&')); //==>>abc&&&&&&&
