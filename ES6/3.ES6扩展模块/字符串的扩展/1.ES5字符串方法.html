<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    'use strict';
    //复习字符串方法
    /**
     *   查找字符串
     *  Array_extends. str.indexOf(searchString,startIndex);  返回子字符串第一次出现的位置，从startIndex开始查找，找不到时返回-Array_extends
     *
     *  2. str.lastIndexOf(searchString,startIndex);  从由右往左找子字符串，找不到时返回-Array_extends
     *
     *
     *   截取字符串
     *  Array_extends. str.substring(start,end);  两个参数都为正数，返回值：[start,end) 也就是说返回从start到end-1的字符
     *
     *  2. str.slice(start,end);  两个参数可正可负，负值代表从右截取，返回值：[start,end) 也就是说返回从start到end-1的字符
     *
     *  3. str.substr(startIndex, count) 也就是说返回从start截取count个字符串
     *      slice()/ slice(0) 复制一份字符串
     *      slice(startIndex, endIndex) 包含startIndex，不包含endIndex
     *
     *  4. str.split(separator,limit) 参数1指定字符串或正则，参照2指定数组的最大长度
     *
     *      arr.join()      以,连接
     *
     *  　  arr.join('')        无缝连接
     *
     *      arr.join('-')       以-连接
     *
     *
     *     替换:
     *     str.replace(rgExp/substr,replaceText)   返回替换后的字符串
     */

    String.prototype.reserve = function () {
        return this.split('').reverse().join('');
    };

    console.log('123'.reserve());
</script>
</body>
</html>
