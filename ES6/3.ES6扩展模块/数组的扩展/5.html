<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    'use strict';

    let ary = [1,2,3,4,5,6,NaN];
    // Array_extends. ==> find, findIndex
    console.log(ary.find(item => {
        return true;           // ==>> Array_extends
        return false;  return; // ==>> undefined
    }));

    console.log(ary.findIndex(item => {
        return true; // ==>> 0
        return false;  return;// return
    }));



    // 2. 创建一个100个元素是1 的数组
    console.log(Array(100).fill(1));


    // 3. includes 是否包含
    console.log(ary.includes(NaN)); // ==>> true
    console.log(ary.includes(4));  // ==>> true
</script>
</body>
</html>
