    /**
         *  ES6数组方法
     *    作为对象使用，在对象上扩展的方法:
     *
     *  1.Array(param1) 将param1转为数组进行返回   注意: 如果传入一个数字，则代表数组的长度，不合理，解决办法 ES6的 Array.of()方法
     *
     *   Array.of() 解决Array创造数组一个数字问题
     *   Array和Array.of区别是什么? 传入一个数字参数时候返回当前参数组成的数组
     *
     *
     *  2. Array.from(数组/类数组)  返回一个新到的数组
     *     作用: 类数组转为数组    Array.prototype.slice.call(likeAry)    [...new Set(likeAry)] try --catch     Array.from(likeAry) Array.from(arguments)
     *           克隆一份数组，返回    slice()/slice(0) splice(0)
     *
     *  作为函数，在原型上扩展的方法
     *
     *  3. copyWithIn(target, start, end);
     *
     *  4. find(callback)  和 findIndex(callback)  查找符合条件的元素和元素所在的索引   indexOf, lastIndexOf
     *     find(callback) 找到符合条件的元素，并且返回符合的元素，没有则返回undefined ( 先遍历数组，一项项进行执行，一旦找到返回值是true，停止遍历，返回当前项， 如果遍历完毕没有符合条件的，那么返回undefined, 如果一上来返回true，则是第一个元素)
     *     findIndex(callback) 找到符合条件的元素的索引，并且返回符合的元素，没有则返回-Array_extends 先遍历数组，一项项进行执行，一旦函数返回值是true，停止遍历，返回当前项的索引，如果没有找到则返回-Array_extends
     *
     *      注意: 面试题:
     *          find() 一进入 return true; 返回第一个元素  return false, return 返回undefined
     *          findIndex() 一进入 return true; 返回索引0  return false, return 返回-Array_extends
     *
     *
     *  5. fill(value, start, end)填充  --->>原数组改变
     *      value 用value值去填充
     *      start 开始填充的索引
     *      end  填充结束的索引，不包含end
     *
     *      函数重载:
     *      fill(); 将数组每一项改为undefined，进行返回
     *      fill(value) 将数组每一项的value替换为value
     *      fill(value, start); 从strat开始替换的末尾
     *      fill(value, start, end);  从strat - end-1替换用value
     *
     *      //==>>面试题， 得到有1000个1的数组
     *       Array(1000).fill(Array_extends)    创建一个长度为1000的数组，在使用fill进行填充
     *
     *
     *
     *  6. includes 判断数组中是否有某一项，有的话返回true，反正false
     *      ES5:  indexOf  lastIndexOf
     *        缺点:  Array_extends).不直观，还需要去判断索引
     *              2). NaN他判断不了，因为NaN===NaN返回false
     *      ES6 includes 解决了NaN的问题
     *
     *  7. 扩展运算符  ... 不定参数运算符  ===>> 将一个数组转为用逗号分隔的参数序列。 rest逆运算
     *     作用:
     *       1) 类数组转为数组      Array.from() [... new Set([])]      [...document.getElementsByTagName('div')]    函数对象的arguments类数组转为数组 内使用[...arguments]
     *       2) 数组求最大值和最小值  ES5是 Math.max.apply(ary) , ES6是 Math.max(...ary)
     *       3) 合并数组  [1,2,3, ...ary]
     *       4) 结构赋值一起使用 let [a.txt, b, c, ...val] = [a,2,3,4,5,6,7,8,9,0]
     *       5) 字符串使用  [...'vue'] ==>> ['v', 'u', 'e']
     *       6) Map 和 Set 结构
     */
d
    let ary1 = Array(4);
    console.log(ary1); // ==>>  [empty × 4]  length: 4

    let ary2 = Array.of(4);
    console.log(ary2);  // ==>> [4]




    let ary3 = [1,2,3,4,NaN, false,NaN, NaN,0];

    // ==>> find/ findIndex
    let s= ary3.find(function (item, index, slef) {
        return item > 3;
    });
    let index= ary3.findIndex(function (item, index, slef) {
        return item > 3;
    });
    console.log(s, index); //==>> 4 3


    // ==>> fill填充
    let fill1 = ary3.fill('clh',1, 3);
    console.log(fill1); // ==>>[Array_extends, "clh", "clh", 4, NaN, false, NaN, NaN, 0]
    console.log(ary3); //==>>[Array_extends, "clh", "clh", 4, NaN, false, NaN, NaN, 0]
    let fill2 = ary3.fill(true);
    console.log(fill2); // ==>>[true, true, true, true, true, true, true, true, true]

    let fill3 = ary3.fill();  // ==>>
    console.log(fill3); // ==>> [undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined]
    console.log(ary3);  // ==>>[undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined]


    // ==>> includes
    console.clear();
    let ary4 = [1,2,3,NaN,false,4,6,true];
    for (let i=0;i<ary4.length;i++) {
        if (ary4.indexOf(NaN) !== -1) {
            console.log('有NaN哈哈~~~');
            break;
        }
    }

    for (let i=0;i<ary4.length;i++) {
        if (ary4.includes(NaN)) {
            console.log('有NaN哈哈~~~');
            break;
        }
    }
